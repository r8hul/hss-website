/* --- Added minimal gallery styles --- */

/* --- Modern gallery styles with lightbox --- */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 18px;
  margin-top: 20px;
}
.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}
.gallery-item:hover img {
  transform: scale(1.05);
}
.gallery-item:hover {
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Lightbox styles */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
  z-index: 9999;
}
.lightbox.active {
  opacity: 1;
  visibility: visible;
}
.lightbox-content {
  position: relative;
  max-width: 90%;
  max-height: 90%;
}
.lightbox-content img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
.lightbox-close {
  position: absolute;
  top: -10px;
  right: -10px;
  background: white;
  color: black;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  cursor: pointer;
  font-size: 20px;
  line-height: 30px;
  text-align: center;
}


/* --- Modern gallery styles (lightbox) --- */
:root {
  --g-gap: 18px;
  --g-radius: 14px;
  --g-shadow: 0 8px 24px rgba(0,0,0,0.08);
  --g-shadow-hover: 0 12px 28px rgba(0,0,0,0.14);
}

.gallery-grid.modern {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: var(--g-gap);
  margin-top: 24px;
}

.g-card {
  position: relative;
  overflow: hidden;
  border-radius: var(--g-radius);
  box-shadow: var(--g-shadow);
  background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
  transition: transform 220ms ease, box-shadow 220ms ease;
  cursor: zoom-in;
}

.g-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--g-shadow-hover);
}

.g-img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  display: block;
  transition: transform 250ms ease;
}

.g-card:hover .g-img {
  transform: scale(1.05);
}

/* Lightbox */
.g-lightbox {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(2px);
  z-index: 9999;
  opacity: 0;
  transition: opacity 200ms ease;
}

.g-lightbox.open {
  display: flex;
  opacity: 1;
}

.g-lightbox-inner {
  position: relative;
  max-width: min(92vw, 1200px);
  max-height: 88vh;
  animation: pop 200ms ease;
}

@keyframes pop {
  from { transform: scale(0.98); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.g-lightbox img {
  width: 100%;
  height: auto;
  max-height: 88vh;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

/* Controls */
.g-btn {
  position: absolute;
  top: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  padding: 10px 12px;
  border-radius: 999px;
  cursor: pointer;
  font-size: 16px;
  line-height: 1;
  transition: background 150ms ease, transform 150ms ease;
  user-select: none;
}

.g-btn:hover { background: rgba(0,0,0,0.75); transform: scale(1.06); }
.g-close { right: 10px; }
.g-prev, .g-next {
  top: 50%;
  transform: translateY(-50%);
  padding: 12px 14px;
  font-size: 18px;
}
.g-prev { left: 8px; }
.g-next { right: 8px; }

<div class="lightbox" id="lightbox">
<div class="lightbox-content">
<button class="lightbox-close" id="lightbox-close">×</button>
<img alt="Enlarged image" src=""/>
</div>
</div>
<script>

document.addEventListener('DOMContentLoaded', function() {
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const closeBtn = document.getElementById('lightbox-close');
  
  document.querySelectorAll('.gallery-item').forEach(item => {
    item.addEventListener('click', () => {
      const imgSrc = item.getAttribute('data-img');
      lightboxImg.src = imgSrc;
      lightbox.classList.add('active');
    });
  });
  
  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });
  
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
    }
  });
});

</script>

<div aria-hidden="true" class="g-lightbox" id="gLightbox" role="dialog">
<div class="g-lightbox-inner">
<button aria-label="Close" class="g-btn g-close" id="gClose">×</button>
<button aria-label="Previous" class="g-btn g-prev" id="gPrev">❮</button>
<img alt="Expanded image" id="gLarge" src=""/>
<button aria-label="Next" class="g-btn g-next" id="gNext">❯</button>
</div>
</div>
<script>
(function(){
  const grid = document.querySelector('.gallery-grid.modern');
  if (!grid) return;
  const items = Array.from(grid.querySelectorAll('.g-card .g-img'));
  const overlay = document.getElementById('gLightbox');
  const large = document.getElementById('gLarge');
  const btnClose = document.getElementById('gClose');
  const btnPrev = document.getElementById('gPrev');
  const btnNext = document.getElementById('gNext');
  let index = 0;

  function open(i){
    index = i;
    large.src = items[index].src;
    overlay.classList.add('open');
    overlay.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
  }
  function close(){
    overlay.classList.remove('open');
    overlay.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
    // slightly delay clearing src to allow fade-out
    setTimeout(()=>{ large.src=''; }, 200);
  }
  function prev(){ open((index - 1 + items.length) % items.length); }
  function next(){ open((index + 1) % items.length); }

  items.forEach((img, i)=>{
    img.addEventListener('click', ()=>open(i));
  });

  btnClose.addEventListener('click', close);
  btnPrev.addEventListener('click', (e)=>{ e.stopPropagation(); prev(); });
  btnNext.addEventListener('click', (e)=>{ e.stopPropagation(); next(); });

  overlay.addEventListener('click', (e)=>{
    if (e.target === overlay) close();
  });

  document.addEventListener('keydown', (e)=>{
    if (!overlay.classList.contains('open')) return;
    if (e.key === 'Escape') close();
    if (e.key === 'ArrowLeft') prev();
    if (e.key === 'ArrowRight') next();
  });
})();
</script>
